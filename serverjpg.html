  <div

  >
  <body
    data-spy="scroll"
    data-target="#navbar-nav-header"
    class="static-layout"
  >
    <section id="portfolio" class="tupian">
      <div class="container">
        <div class="section-content">
          <div class="triangle-up-left"></div>
          <div class="triangle-up-right"></div>
          <div class="square-left"></div>
          <div class="square-right"></div>
          <!-- Section Title -->
          <div class="container text-center">
            <h1 class="display-2 mb-4">千秋<br/>服务器图片画廊</h1>
          </div>
          <!-- End of Section Title -->
          <div class="row">
            <!-- Portfolio Holder -->
            <div class="col-md-12 portfolio-holder">
              <!-- Btn Filter -->
              <div
                class="
                  filter-button-group
                  btn-filter
                  d-flex
                  justify-content-center
                "
              >
              <!-- 提示：此处分类由data-fliter属性控制，如需添加，请复制一行，并且格式需与原版一致，才能达到分类效果 -->
                <a tabindex="0" class="is-checked" data-filter="*">[全部图片]</a>
                <a tabindex="0" data-filter=".jianzhu">[建筑]</a>
                <a tabindex="0" data-filter=".fuben">[副本]</a>
                <a tabindex="0" data-filter=".shengwu">[更多生物]</a>
                <a tabindex="0" data-filter=".player">[玩家合影]</a>
                <a tabindex="0" data-filter="funning">[有趣的一瞬间]</a>
              </div>
          <!-- End of Section Title -->
          <div class="row">
            <!-- Portfolio Holder -->
            <div class="col-md-12 portfolio-holder">
              <!-- Btn Filter -->
              <div
                class="
                  filter-button-group
                  btn-filter
                  d-flex
                  justify-content-center
                "
              >
              <!-- 提示：此处分类由data-fliter属性控制，如需添加，请复制一行，并且格式需与原版一致，才能达到分类效果 -->
              </div>
              <!-- End of Btn Filter -->
              <!-- Portfolio Content -->
              <div class="grid-portfolio">
                <div class="grid-sizer"></div>
                <div class="gutter-sizer"></div>
                
                <!-- 此区域最后的一个属性“heying”为此图片的类型，即此区域图片为合影。主要通过此属性来控制分类。 -->
                <div class="grid-item heying">
                  <div class="grid-item-wrapper">
                    <img
                      src="static/serverpng/photo-1.jpg"
                      alt="portfolio-img"
                      class="portfolio-item"
                    />
                    <div class="grid-info">
                      <div class="grid-link d-flex justify-content-center">
                        <a
                          class="img-pop"
                          data-rel="lightcase"
                          href="static/serverpng/photo-1.jpg"
                          title="Photo-1"
                        >
                          <span class="lnr lnr-move"></span>
                        </a>

                      </div>
                      <div class="grid-title">
                        <h4>生存世界</h4>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 合影部分图片结束，如需继续添加，请添加在div盒子内。 -->
                
                <!-- 此区域最后的一个属性“jianzhu”为此图片的类型，即此区域图片为建筑图片。主要通过此属性来控制分类。 -->
                <div class="grid-item jianzhu">
                  <div class="grid-item-wrapper">
                    <img
                      src="static/serverpng/photo-2.jpg"
                      alt="portfolio-img"
                      class="portfolio-item"
                    />

                      <div class="grid-link d-flex justify-content-center">
                        <a
                          class="img-pop"
                          data-rel="lightcase"
                          href="static/serverpng/photo-2.jpg"
                          title="主城建筑"

                          <span class="lnr lnr-move"></span>
                        </a>
                      </div>
                      <div class="grid-title">
                        <h4>主城建筑</h4>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 建筑部分图片结束，如需继续添加，请添加在div盒子内。 -->

                <!-- 副本图片开始 -->

                    </div>
                  </div>
                </div>
                <!-- 副本部分结束 -->

                    <img
